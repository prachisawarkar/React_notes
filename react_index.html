<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>React Website</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Add React to a Website</h2>
	<p>React is loaded as a script tag</p>
	<!-- we will put our React Component inside this div -->
	<p> 
		This is the first comment.
		<div class = 'like_button_container' data-commentid = '1'></div>
	</p>

	<p> 
		This is the second comment.
		<div class = 'like_button_container' data-commentid = '2'></div>
	</p>

	<p> 
		This is the third comment.
		<div class = 'like_button_container' data-commentid = '3'></div>
	</p>

	<!-- when deploying, replace 'development.js' with 'production.min.js' -->
	<!-- first two scripts will load React -->
	<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Load our React component code -->
    <script src="like_button.js"></script>

    <!-- if we don't have a minification step then to minify the script 
    	1. install node.js
    	2. run npm init -y (in project folder)
    	3. run npm install terser
    	4. npx terser -c -m -o like_button.min.js -- like_button.js
     -->

     <!-- to add JSX add this script

     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      -->

     <!-- to install JSX preprocessor (to add JSX to React)
     	1. run npm init -y
     	2. run npm install babel-cli@6 babel-preset-react-app@3
      -->

      <!-- npx is a package runner tool that comes with npm 5.2+ -->

      <!-- first make folder src and then run this command -->
      <!-- to run JSX preprocessor
		npx babel --watch src --out-dir . --presets react-app/prod
       -->
       <!-- it will start an automated watcher for JSX. If we add, for ex like_button.js to src then watcher will automatically create preprocessed like_button.js and if we edit it then the transform will run automatically -->

</body>
</html>
